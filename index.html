<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desigualdade Social</title>
    <link rel="stylesheet" href="./css/usuario.css">
    <link rel="stylesheet" href="./css/input.css">
</head>
<body>
    <main class="mainUser">
        <img class="wave" src="./assets/wave.svg" />
        <div class="container">
            <div class="img">
                <img src="./assets/background.svg" />
                <div class="about">
                    <p>
                        Faça login e aproveite os muitos cursos disponíveis em nossa plataforma
                    </p>
                </div>
            </div>
            <div class="login-container">
                <form
                    class="form"
                    action="./html/home.html"
                >   
                    <img class="avatar" src="./assets/avatar.svg" />
                    <h2>Bem vindo de volta</h2>
                    <div class="input-div" >
                        <div>
                            <h5>Usuário</h5>
                            <input
                                class="input"
                            />
                        </div>
                    </div>
                    <div class="input-div" >
                        <div>
                            <h5>Senha</h5>
                            <input
                                type="password"
                                class="input"
                            />
                        </div>
                    </div>
                    <a href="">
                        Esqueceu a senha
                    </a>
                    <input type="submit" class="btn" value="Login" />
                </form>
            </div>
        </div>
    </main>
</body>
</html>
